<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palindrome Checker</title>
</head>
<body>

<div style="margin-top: 1%; margin-left: 2%;">
    <h1>Palindrome Check</h1>
  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString">
  <button onclick="checkPalindrome()">Check</button>
</div>

<div id="result"></div>

<div style="margin-top: 1%;margin-left: 2%;">
  <label for="number">Enter a number:</label>
  <input type="number" id="numberInput">
  <button onclick="checkPalindromeNumber()">Check</button>
</div>
<p id="resultnum"></p>

<script>
function checkPalindrome() {
  let input = document.getElementById("inputString").value.toLowerCase().replace(/[^a-z0-9]/g, '');
  let reverseInput = input.split('').reverse().join(''); 

  if (input === reverseInput) {
    document.getElementById("result").innerHTML = "<p>" + input + " is a palindrome!</p>";
  } else {
    document.getElementById("result").innerHTML = "<p>" + input + " is not a palindrome.</p>";
  }
}
function checkPalindromeNumber() {
  var num = document.getElementById("numberInput").value;
  var numString = num.toString(); 
  var reversedString = numString.split('').reverse().join(''); 

  if (numString === reversedString) {
    document.getElementById("resultnum").innerHTML = num + " is a palindrome!";
  } else {
    document.getElementById("resultnum").innerHTML = num + " is not a palindrome.";
  }
}
</script>

</body>
</html>
